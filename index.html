        * {

        :root {
            --primary: #14b8a6;

        /* Animated background gradient */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(20, 184, 166, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
            will-change: transform;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, -5%) rotate(180deg); }
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
            animation: float 20s ease-in-out infinite;

        .orb-1 {

            height: 400px;
            background: var(--primary);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: 20%;
            right: 10%;
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        main {

        .logo-container {

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-icon {

            margin-bottom: 1rem;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px var(--glow));
            user-select: none;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-text {
            font-size: 4rem;
            font-weight: 900;
            background: var(--gradient);

            -webkit-text-fill-color: transparent;

            letter-spacing: -3px;

        .tagline {
            color: var(--text-secondary);

            letter-spacing: 0.5px;
        }

        .search-container {
            width: 100%;
            max-width: 700px;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-wrapper {
            position: relative;
            background: var(--surface);
            border-radius: 60px;
            padding: 0.8rem 2rem;
            display: flex;
            align-items: center;
            gap: 1.2rem;
            border: 2px solid var(--border);

        }

        .search-wrapper:hover {
            border-color: rgba(20, 184, 166, 0.3);
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(20, 184, 166, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .search-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 
                0 0 0 4px var(--glow),
                0 25px 70px rgba(0, 0, 0, 0.5),

            transform: translateY(-2px);

            font-size: 1.15rem;

        .clear-btn {

            font-size: 1.8rem;
            width: 36px;

            border-radius: 50%;

        .clear-btn:hover {

        }

        .recent-searches {

            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            font-weight: 600;
        }

        .recent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1.2rem;
            max-width: 700px;
        }

        .recent-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .recent-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .recent-item:hover,
        .recent-item:active {
            border-color: var(--primary);
            transform: translateY(-6px);
            box-shadow: 0 15px 40px var(--glow);
        }

        .recent-item:hover::before,
        .recent-item:active::before {
            opacity: 0.15;
        }

        .recent-icon {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
            user-select: none;
        }

        .recent-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .recent-item:hover .recent-text,
        .recent-item:active .recent-text {
            color: var(--text);
        }

        footer {
            background: rgba(21, 27, 46, 0.5);
            backdrop-filter: blur(20px);
            padding: 2.5rem 2rem;
            text-align: center;

        footer p {

        @media (max-width: 768px) {

        }

        @media (max-width: 480px) {

            }

                flex-wrap: wrap;
                padding: 1rem 1.5rem;
            }

            }

            .search-btn {
                width: 100%;

            }

            .recent-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

    <script>
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const searchForm = document.getElementById('searchForm');
        const recentGrid = document.getElementById('recentGrid');
        const recentTitle = document.getElementById('recentTitle');

        const DEFAULT_SEARCHES = [
            { query: 'crypto', icon: '‚Çø', text: 'Crypto' },
            { query: 'saham', icon: 'üìà', text: 'Saham' },
            { query: 'forex', icon: 'üí±', text: 'Forex' },
            { query: 'investasi', icon: 'üíº', text: 'Investasi' },
            { query: 'trading', icon: 'üìä', text: 'Trading' },
            { query: 'bisnis online', icon: 'üöÄ', text: 'Bisnis' },
            { query: 'properti', icon: 'üè†', text: 'Properti' },
            { query: 'passive income', icon: 'üí∏', text: 'Passive' }
        ];

        const STORAGE_KEY = 'bukitcuan_recent_searches';
        const MAX_RECENT = 8;

        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        function getRecentSearches() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const parsed = JSON.parse(stored);
                    return Array.isArray(parsed) ? parsed : [];
                }
            } catch (e) {
                console.warn('LocalStorage error:', e);
            }
            return [];
        }

        function saveRecentSearch(query) {
            try {
                const sanitized = sanitizeInput(query.trim());
                if (!sanitized || sanitized.length > 200) return;

                let searches = getRecentSearches();
                
                searches = searches.filter(s => s.query !== sanitized);
                
                searches.unshift({
                    query: sanitized,
                    timestamp: Date.now()
                });
                
                searches = searches.slice(0, MAX_RECENT);
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(searches));
                
                updateRecentSearchesDisplay();

                if (typeof gtag !== 'undefined') {
                    gtag('event', 'search', {
                        'search_term': sanitized
                    });
                }
            } catch (e) {
                console.warn('Could not save to localStorage:', e);
            }
        }

        function updateRecentSearchesDisplay() {
            const searches = getRecentSearches();
            
            if (searches.length === 0) {
                recentTitle.textContent = 'Pencarian Populer';
                renderSearchItems(DEFAULT_SEARCHES.map(s => ({
                    query: s.query,
                    icon: s.icon,
                    text: s.text
                })));
            } else {
                recentTitle.textContent = 'Pencarian Terkini';
                renderSearchItems(searches.map(s => ({
                    query: s.query,
                    icon: 'üîç',
                    text: s.query.length > 12 ? s.query.substring(0, 12) + '...' : s.query
                })));
            }
        }

        function renderSearchItems(items) {
            recentGrid.innerHTML = '';
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'recent-item';
                div.setAttribute('data-query', item.query);
                div.setAttribute('role', 'button');
                div.setAttribute('tabindex', '0');
                div.innerHTML = `
                    <div class="recent-icon">${item.icon}</div>
                    <div class="recent-text">${sanitizeInput(item.text)}</div>
                `;
                
                div.addEventListener('click', () => handleRecentItemClick(item.query));
                div.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        handleRecentItemClick(item.query);
                    }
                });
                
                recentGrid.appendChild(div);
            });
        }

        function handleRecentItemClick(query) {
            searchInput.value = query;
            clearBtn.classList.add('visible');
            searchInput.focus();
            
            if (typeof gtag !== 'undefined') {
                gtag('event', 'click_recent_search', {
                    'search_term': query
                });
            }
        }

        searchInput.addEventListener('input', () => {
            if (searchInput.value.length > 0) {
                clearBtn.classList.add('visible');
            } else {
                clearBtn.classList.remove('visible');
            }
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.remove('visible');
            searchInput.focus();
        });

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            
            if (!query) {
                searchInput.focus();
                return;
            }
            
            if (query.length > 200) {
                alert('Pencarian terlalu panjang. Maksimal 200 karakter.');
                return;
            }
            
            saveRecentSearch(query);
            
            window.location.href = `search.php?q=${encodeURIComponent(query)}`;
        });

        document.addEventListener('DOMContentLoaded', () => {
            updateRecentSearchesDisplay();
            
            searchInput.focus();
        });

        window.addEventListener('storage', (e) => {
            if (e.key === STORAGE_KEY) {
                updateRecentSearchesDisplay();
            }
        });
    </script>
