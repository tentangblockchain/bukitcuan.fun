    <script>
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const searchForm = document.getElementById('searchForm');
        const collectionsGrid = document.getElementById('collectionsGrid');
        const collectionsTitle = document.getElementById('collectionsTitle');

        const DEFAULT_COLLECTIONS = [
            { query: 'cincin berlian', icon: 'üíç', text: 'Cincin Berlian' },
            { query: 'kalung emas', icon: 'üìø', text: 'Kalung Emas' },
            { query: 'anting mutiara', icon: '‚ú®', text: 'Anting Mutiara' },
            { query: 'gelang perak', icon: 'üîó', text: 'Gelang Perak' },
            { query: 'jam tangan mewah', icon: '‚åö', text: 'Jam Mewah' },
            { query: 'bros permata', icon: 'üíê', text: 'Bros Permata' },
            { query: 'tiara mahkota', icon: 'üëë', text: 'Tiara' },
            { query: 'custom jewelry', icon: 'üé®', text: 'Custom' }
        ];

        const STORAGE_KEY = 'luxegems_recent_searches';
        const MAX_RECENT = 8;
        
        const SUGGESTIONS = [
            { text: 'cincin berlian solitaire', icon: 'üíç' },
            { text: 'cincin tunangan emas putih', icon: 'üíç' },
            { text: 'kalung emas 24 karat', icon: 'üìø' },
            { text: 'kalung berlian', icon: 'üìø' },
            { text: 'anting mutiara air tawar', icon: '‚ú®' },
            { text: 'anting drop diamond', icon: '‚ú®' },
            { text: 'gelang perak bali', icon: 'üîó' },
            { text: 'gelang charm emas', icon: 'üîó' },
            { text: 'jam tangan rolex', icon: '‚åö' },
            { text: 'jam cartier', icon: '‚åö' },
            { text: 'bros vintage', icon: 'üíê' },
            { text: 'tiara wedding', icon: 'üëë' }
        ];

        const suggestionsDropdown = document.getElementById('suggestions');
        let selectedSuggestionIndex = -1;

        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        function getRecentSearches() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const parsed = JSON.parse(stored);
                    return Array.isArray(parsed) ? parsed : [];
                }
            } catch (e) {
                console.warn('LocalStorage error:', e);
            }
            return [];
        }

        function saveRecentSearch(query) {
            try {
                const sanitized = sanitizeInput(query.trim());
                if (!sanitized || sanitized.length > 200) return;

                let searches = getRecentSearches();
                searches = searches.filter(s => s.query !== sanitized);
                searches.unshift({
                    query: sanitized,
                    timestamp: Date.now()
                });
                searches = searches.slice(0, MAX_RECENT);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(searches));
                updateCollectionsDisplay();

                if (typeof gtag !== 'undefined') {
                    gtag('event', 'search', {
                        'search_term': sanitized
                    });
                }
            } catch (e) {
                console.warn('Could not save to localStorage:', e);
            }
        }

        function updateCollectionsDisplay() {
            const searches = getRecentSearches();
            
            if (searches.length === 0) {
                collectionsTitle.textContent = 'Koleksi Eksklusif';
                renderCollectionItems(DEFAULT_COLLECTIONS.map(s => ({
                    query: s.query,
                    icon: s.icon,
                    text: s.text
                })));
            } else {
                collectionsTitle.textContent = 'Pencarian Terkini';
                renderCollectionItems(searches.map(s => ({
                    query: s.query,
                    icon: 'üíé',
                    text: s.query.length > 15 ? s.query.substring(0, 15) + '...' : s.query
                })));
            }
        }

        function renderCollectionItems(items) {
            collectionsGrid.innerHTML = '';
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'collection-item';
                div.setAttribute('data-query', item.query);
                div.setAttribute('role', 'button');
                div.setAttribute('tabindex', '0');
                div.innerHTML = `
                    <div class="collection-icon">${item.icon}</div>
                    <div class="collection-text">${sanitizeInput(item.text)}</div>
                `;
                
                div.addEventListener('click', () => handleCollectionClick(item.query));
                div.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        handleCollectionClick(item.query);
                    }
                });
                
                collectionsGrid.appendChild(div);
            });
        }

        function handleCollectionClick(query) {
            searchInput.value = query;
            clearBtn.classList.add('visible');
            searchInput.focus();
            
            if (typeof gtag !== 'undefined') {
                gtag('event', 'click_collection', {
                    'search_term': query
                });
            }
        }

        function showSuggestions(query) {
            if (!query || query.length < 2) {
                hideSuggestions();
                return;
            }

            const filtered = SUGGESTIONS.filter(s => 
                s.text.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 5);

            if (filtered.length === 0) {
                hideSuggestions();
                return;
            }

            suggestionsDropdown.innerHTML = filtered.map((s, idx) => `
                <div class="suggestion-item" data-index="${idx}" data-query="${sanitizeInput(s.text)}" role="option">
                    <span class="suggestion-icon">${s.icon}</span>
                    <span>${sanitizeInput(s.text)}</span>
                </div>
            `).join('');

            suggestionsDropdown.classList.add('visible');
            suggestionsDropdown.setAttribute('aria-hidden', 'false');
            selectedSuggestionIndex = -1;

            document.querySelectorAll('.suggestion-item').forEach(item => {
                item.addEventListener('click', () => {
                    searchInput.value = item.dataset.query;
                    hideSuggestions();
                    searchInput.focus();
                });
            });
        }

        function hideSuggestions() {
            suggestionsDropdown.classList.remove('visible');
            suggestionsDropdown.setAttribute('aria-hidden', 'true');
            selectedSuggestionIndex = -1;
        }

        searchInput.addEventListener('input', () => {
            if (searchInput.value.length > 0) {
                clearBtn.classList.add('visible');
                showSuggestions(searchInput.value);
            } else {
                clearBtn.classList.remove('visible');
                hideSuggestions();
            }
        });

        searchInput.addEventListener('keydown', (e) => {
            const items = suggestionsDropdown.querySelectorAll('.suggestion-item');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedSuggestionIndex = Math.min(selectedSuggestionIndex + 1, items.length - 1);
                updateSelectedSuggestion(items);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedSuggestionIndex = Math.max(selectedSuggestionIndex - 1, -1);
                updateSelectedSuggestion(items);
            } else if (e.key === 'Enter' && selectedSuggestionIndex >= 0) {
                e.preventDefault();
                searchInput.value = items[selectedSuggestionIndex].dataset.query;
                hideSuggestions();
                searchForm.dispatchEvent(new Event('submit'));
            } else if (e.key === 'Escape') {
                hideSuggestions();
            }
        });

        function updateSelectedSuggestion(items) {
            items.forEach((item, idx) => {
                if (idx === selectedSuggestionIndex) {
                    item.classList.add('active');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !suggestionsDropdown.contains(e.target)) {
                hideSuggestions();
            }
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.remove('visible');
            searchInput.focus();
        });

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            
            if (!query) {
                searchInput.focus();
                return;
            }
            
            if (query.length > 200) {
                alert('Pencarian terlalu panjang. Maksimal 200 karakter.');
                return;
            }
            
            saveRecentSearch(query);
            window.location.href = `search.php?q=${encodeURIComponent(query)}`;
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed'));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCollectionsDisplay();
            searchInput.focus();

            if (window.matchMedia('(display-mode: standalone)').matches) {
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'pwa_installed');
                }
            }
        });

        window.addEventListener('storage', (e) => {
            if (e.key === STORAGE_KEY) {
                updateCollectionsDisplay();
            }
        });
    </script>
</body>
</html>
